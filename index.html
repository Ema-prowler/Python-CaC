<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
    <link rel="shortcut icon" href="Img/Logazo.png" />
  </head>
  <body>
    <header>
      <h1>Multimedia HTML</h1>
      <hr />
      <div>
        <h2>SONIDO Xd</h2>
        <audio src="audio/Laarquitectaa.mp3" controls preload="auto"></audio>
      </div>
      <hr />
      <video src="video/xD.webm" controls>VIDEO xD</video>

      <hr />
      <h2>Contenido embebido (ejemplo youtube)</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/yzJwSruLeAY?si=OE3M813zR483jm3K"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <hr />
      <hr />
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14495.57518657945!2d-65.41010600417643!3d-24.730526103792055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc113ff725893%3A0x2981a8b51a8d1fbd!2sUniversidad%20Nacional%20de%20Salta!5e0!3m2!1ses!2sar!4v1710203076102!5m2!1ses!2sar"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </header>
  </body>
</html>
